<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-size</title>
    <style>
        .div1{
            width: 500px;
            height: 500px;
            background-image: url(./images.jpeg);
            background-size: auto;
        }

        .div2{
            width: 500px;
            height: 500px;
            background-image: url(./images.jpeg);
            background-size: 150px 150px;
            background-repeat: no-repeat;
        }

        .div3{
            width: 500px;
            height: 500px;
            background-image: url(./images.jpeg);
            background-size: 50%;
            background-repeat: no-repeat;
        }
        .div4{
            width: 100px;
            height: 100px;
            background-image: url(./images.jpeg);
            background-size: cover;
        }
        .div5{
            width: 200px;
            height: 100px;
            background-color: blue;
            background-image: url(./images.jpeg);
            background-size: contain;
            /* background-repeat: no-repeat; */
        }
    </style>
</head>
<body>
    <div class="div1">
        <h2> background-size auto</h2>
    </div>
    <div class="div2">
        <h2> background-size pixel</h2>
    </div>
    <div class="div3">
        <h2> background-size percentage</h2>
    </div>
    <div class="div4">
        <p>background-size cover</p>
    </div>
    <div class="div5">
        <p>background-size contain</p>
    </div>
</body>
</html>
