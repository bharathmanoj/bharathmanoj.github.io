<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css navigation-bar</title>
    <style>
        ul {  
            list-style-type: none;
            display: flex;
            background-color: black;
            position: fixed;
            width:100%;
        }   
        li {  
            float: left;  
            border-right: 1px solid whitesmoke;
        }  
        li a, .drop{  
            display: inline-block;  
            color: whitesmoke;  
            font-size:25px;  
            text-align: center;  
            padding: 25px;  
            text-decoration: none;  
        }
        li a:hover , .dropdown:hover .drop{  
            background-color: lightgray;  
            color: red;  
        }  
        .dropdown-content {  
            display: none;  
            position: absolute;  
            background-color: black;  
            min-width: 160px;  
        }  
        .dropdown-content a {  
            color: whitesmoke;  
            padding: 12px;  
            text-decoration: none;  
            display: block;  
            text-align: center;  
            font-size: 18px;
        }  
        .dropdown-content a:hover {  
            background-color: gray;  
            color: red;  
        }  
        .dropdown:hover .dropdown-content {  
            display: block;  
        }
        .container{
            text-align: center;
            padding-top: 100px;
            padding-bottom: 2000px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Horizontal navigation bar</h1>
        <nav>
            <ul>  
                <li><a href="#home">Home</a></li>  
                <li><a href="#">Menu</a></li>  
                <li><a href="#">Options</a></li>   
                <li class="dropdown">  
                  <a href="#" class="drop">Tutorials</a>  
                  <div class="dropdown-content">  
                    <a href="#">HTML</a>  
                    <a href="#">CSS</a>  
                    <a href="#">Bootstrap</a> 
                    <a href="#">Java</a> 
                  </div>  
                </li>  
                <li><a href="#">about us</a></li> 
                <li><a href="#">Exit</a></li> 
              </ul>  
        </nav>
        <div class="container">
            <h2>Hello Everyone</h2>
            <p>Scroll down the page to see the fixed navigation bar</p>
        </div>
    </div>
</body>
</html>
