<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>
    <style>
        body{
            margin: 0px;
        }
        div{
            width: 300px;
            height: 300px;
            margin: 2px;
            background-color: red;
        }
        .text{
            position: absolute;
            left: 200px;
            background-color: green;
        }
        nav{
            position: fixed;
            top: 0px;
            background-color: black;
            padding: 20px;
        }
    </style>
</head>
<body>  
    <div>01</div>
    <div>02</div>
    <div class="text">03</div>
    <div>04</div>
    <div>05</div>
    <nav>
        <a href="/html/">HTML</a>
        <a href="/css/">CSS</a>
        <a href="/js/">JavaScript</a>
        <a href="/python/">Python</a>
    </nav>
</body>
</html>
