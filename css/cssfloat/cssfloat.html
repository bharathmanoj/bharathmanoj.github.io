<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>css float</title>
    <style>
        body{
            text-align: center;
        }
        h2{
            float: right;
        }
        h3{
            float: left;
        }
    </style>
</head>
<body>
    <div>
        <h1>CSS float</h1>
            <h2>hello everyone</h2>
            <h3>hello everyone</h3>
    </div>
</body>
