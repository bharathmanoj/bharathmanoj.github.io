<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css border</title>
    <style>
        .border1{
            border-style: solid;
            border-width: 5px;
            border-color: blue;
        }
        .border2{
            border-style:dotted;
        }
        .border3{
            border-style:dashed;
        }
        .border4{
            border-style: double;
        }
        .border5{
            border-style: groove;
        }
        .border6{
            border-style: ridge;
        }
        .border7{
            border-style: inset;
        }
        .border8{
            border-style: outset;
        }
    </style>
</head>
<body>
    <div>
        <h1>Border width</h1>
        <p class="border1">solid border in css</p>
        <p class="border2">dotted border in css</p>
        <p class="border3">Dashed border in css</p>
        <p class="border4">double border in css</p>
        <p class="border5">Groove border in css</p>
        <p class="border6">Ridge border in css</p>
        <p class="border7">Inset border in css</p>
        <p class="border8">Outset border in css</p>
    </div>
</body>
</html>
