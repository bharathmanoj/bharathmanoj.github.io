<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css cubic-bezier</title>
    <style>
        .para1{
            width: 200px;  
            height: 100px;  
            color: white;
            background: black;  
            transition: width 5s;  
            animation-timing-function: cubic-bezier(.59,1.01,0,.01)  
        }
        .para1:hover{
            width: 500px;
        }
    </style>
</head>
<body>
    <div>
        <h1>cubic-bezier</h1>
        <p class="para1">hello everyone</p>
    </div>
</body>
</html>
