<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css clip</title>
    <style>
        .img1{
            border: 3px solid red;
            clip: auto;
            position: relative;
        }
        .img2{
            border: 3px solid red;
            clip: rect(0px, 300px, 250px, 0px);
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <h1>css clip-auto</h1>
        <img class="img1" src="./sydney.jpg" alt="sydney">
    </div>
    <div>
        <h1>css clip-rect</h1>
        <img class="img2" src="./sydney.jpg" alt="sydney">
    </div>
</body>
</html>
