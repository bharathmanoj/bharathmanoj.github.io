<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css check-box style</title>
    <style>
       .container {  
            position: relative;  
            padding-left: 100px;  
            cursor: pointer;  
            font-size: 25px; 
        } 
        .container input {  
            visibility: hidden;
        }  
        .mark {  
            position: absolute;  
            top: 0px;  
            left: 40px;  
            height: 25px;  
            width: 25px;  
            background-color: lightgray;  
            
        }  
        .container:hover input ~ .mark {  
            background-color: grey;  
        }  
        
        .container input:checked ~ .mark {  
            background-color: black;  
        } 
        .mark:after {  
            content: "";  
            position: absolute;  
            display: none;  
        }  
        .container input:checked ~ .mark:after{  
            display: block;  
        }
        .container .mark:after {  
            left: 7px;  
            top: 5px;
            width: 5px;  
            height: 10px;  
            border: solid white;  
            border-width: 0px 3px 3px 0px; 
            /* border-width: 4px 4px 4px px;  */
            transform: rotate(45deg);  
        }  
    </style>
</head>
<body>
    <div>
        <h1>css checkbox-style</h1>
       <form>
            <label class="container">DUKE 200
                <input type="checkbox" name="bike" id="bike"><br>
                <span class="mark"></span>
            </label>
            <label class="container">YAMAHA MT-15
                <input type="checkbox" name="bike" id="bike"><br>
                <span class="mark"></span>
            </label>
            <label class="container">KTM RC 200
                <input type="checkbox" name="bike" id="bike"><br>
                <span class="mark"></span>
            </label>
            <label class="container">PULSER 150
                <input type="checkbox" name="bike" id="bike"><br>
                <span class="mark"></span>
            </label>
            <label class="container">BULLET 390
                <input type="checkbox" name="bike" id="bike"><br>  
                <span class="mark"></span>
            </label>
       </form>
    </div>
</body>
</html>
