<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css superscript and subscript</title>
    <style>
        span{
            vertical-align: super;
            /* vertical-align: sub; */
        }
    </style>
</head>
<body>
    <div>
        <h1>superscript and subscript</h1>
        <p style="font-size: 40px;">x<span>2</span>+ y<span>2</span> = r<span>2</span></p>
        <p style="font-size: 40px;">(a + b)<span>2</span> = a<span>2</span> + b<span>2</span> + 2ab</p>
    </div>
</body>
</html>
