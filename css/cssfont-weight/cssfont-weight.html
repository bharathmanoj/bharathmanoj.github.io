<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css font-weight</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Font-weight</h1>
        <p style="font-weight: bold;">this is paragraph</p>
        <p style="font-weight: bolder;">this is paragraph</p>
        <p style="font-weight: lighter;">this is paragraph</p>
        <p style="font-weight: normal;">this is paragraph</p>
        <p style="font-weight: 500;">this is paragraph</p>
    </div>
</body>
</html>
