<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css border-image</title>
    <style>
        .para1{
            border: 10px solid transparent;
            padding: 15px;
            text-align: center;
            /* border-image: url(./download.jpeg) 30 round; */
            border-image: url(./download.jpeg)  60 / 20px 10px round;

        }
        .para2{
            border: 10px solid transparent;
            padding: 15px;
            text-align: center;
            /* border-image: url(./download.jpeg) 30 stretch; */
            border-image: url(./download.jpeg)  43 / 20px 10px stretch;  
        }
        .para3{
            border: 10px solid transparent;
            padding: 15px;
            text-align: center;
            border-image: linear-gradient(red, black, blue) 40 / 20px 10px stretch;
        }
        .para4{
            border: 10px solid transparent;
            padding: 15px;
            text-align: center;
            border-image: repeating-linear-gradient(90deg, red, black, blue 100px) 40 / 20px 10px stretch;
        }
        .para5{
            border: 10px solid transparent;
            padding: 15px;
            text-align: center;
            border-image: radial-gradient(circle, red, black, blue) 30 / 15px repeat;  
        }
        .para6{
            border: 10px solid transparent;
            padding: 15px;
            text-align: center;
            border-image: radial-gradient(farthest-side, red, black, blue) 30 / 15px round;  
        }
    </style>
</head>
<body>
    <div>
        <h1>css border-image</h1>
        <p class="para1">hello everyone</p>
        <p class="para2">hello everyone</p> 
        <p class="para3">hello everyone</p>
        <p class="para4">hello everyone</p>
        <p class="para5">hello everyone</p>
        <p class="para6">hello everyone</p>
    </div>
</body>
</html>
