<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css images</title>
    <style>
        img{
            border: 2px solid gray;
            border-radius: 5px;
            padding: 10px;
            width: 15%;
            /* opacity: 0.4; */
            /* border-radius: 15px 15px 15px 15px; */
            /* border-radius: 50%; */
        }
        img:hover{
            box-shadow: 0px 0px 10px gray;
        }
    </style>
</head>
<body>
    <div>
        <h1>Thumbnail image, Transparent image, Rounded image, circle image,</h1>
        <a href="./sydney.jpg"><img src="./sydney.jpg" alt="sydney"></a>          
    </div>
    <div>
        <h1>responsive image</h1>
        <picture>
            <source srcset="./dog.jpeg" media="(max-width:300px)">
            <source srcset="./sydney.jpg" media="(max-width:600px)">
            <source srcset="./Landscape-Color.jpg" media="(max-width:900px)">
            <img src="./nature.jpeg" alt="nature">
        </picture>
    </div>
</body>
</html>
