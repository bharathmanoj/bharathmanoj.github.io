<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css overlay</title>
    <style>
        .container img {   
            width: 300px;   
            height: 300px;   
        }   
        .container {   
            position: relative;   
            width: 25%;   
            height: auto;  
        }   
            
        .overlay{   
            position: absolute;   
            transition: 1.5s;   
            height: 300px;   
            width: 300px;   
            top: 0;   
            left: 20px;   
            background-image: url('https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg');   
            opacity: 0;  
        }   
        .container:hover .overlay {   
            opacity: 0.9;   
        }  
        /* top to bottom     */
        .container:hover .overlay1 {   
            opacity: 0.7;   
            height: 300px;   
        }   
        .overlay1{   
            position: absolute;   
            transition: 0.7s;   
            opacity: 0;   
            width: 300px;   
            height: 0;   
            top: 0;   
            background-color: black;   
        }

        /* bottom to top */
        .container:hover .overlay2 {   
            opacity: 0.7;   
            height: 300px;   
        }   
        .overlay2{   
            position: absolute;   
            transition: 0.7s ease;   
            opacity: 0;   
            width: 300px;   
            height: 0px;   
            bottom: 0;    
            background-color: black;;   
        }  

        /* left to right */
        .container:hover .overlay3{   
            opacity: 0.7;   
            width: 300px;   
        }   
        .overlay3{   
            position: absolute;   
            transition: 0.7s;   
            opacity: 0;   
            width: 0;   
            height: 100%;   
            bottom: 0;     
            background-color: black; 
        }   
        /* right to left */
        .container:hover .overlay4{   
            opacity: 0.7;   
            width: 300px;   
        }   
        .overlay4{   
            position: absolute;   
            transition: 0.7s;   
            opacity: 0;   
            width: 0;   
            height: 100%;   
            bottom: 0;     
            background-color: black;
        }   
    </style>   
</head>      
<body>
    <div>
        <h1>Fade in Overlay</h1>  
        <h2>Move the cursor over the image to see the effect.</h2>  
        <div class="container">   
            <img src= "./sydney.jpg">   
            <div class="overlay"></div>   
        </div> 

        <h2>Slide in Overlay from top to bottom</h2>
        <div class="container">   
            <img src= "./sydney.jpg">   
            <div class="overlay1"></div>   
        </div>   

        <h2>Slide in Overlay from bottom to top</h2>
        <div class="container">   
            <img src= "./sydney.jpg">   
            <div class="overlay2"></div>   
        </div>   

        <h2>Slide in Overlay from left to right</h2>
        <div class="container">   
            <img src= "./sydney.jpg">   
            <div class="overlay3"></div>   
        </div>   

        <h2>Slide in Overlay from right to left</h2>
        <div class="container">   
            <img src= "./sydney.jpg">   
            <div class="overlay4"></div>   
        </div>   
    </div>
</body>
</html>
