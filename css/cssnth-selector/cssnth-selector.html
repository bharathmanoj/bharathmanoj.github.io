<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css nth selector</title>
    <style>
        ul li:first-child{
            color: red;
        }
        li:last-child{
            color: green;
        }
        li:nth-child(3n + 2){
            color: hotpink;
        }
        li:nth-child(even){
            background-color: grey;
        }
        p:nth-child(2n + 1){
            background-color: skyblue;
        }
        p:nth-child(even){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div>
        <h1>css nth-child(n) selector</h1>
        <ul>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
        </ul>
    </div>
    <div>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
    </div>
</body>
</html>
