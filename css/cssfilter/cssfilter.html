<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filter</title>
    <style>
        .img1{
            filter: brightness(50%);
        }
        .img2{
            filter: blur(2px);
        }
        .img3{
            filter: invert(60);
        }
        .img4{
            filter: saturate(50%);
        }
        .img5{
            filter: drop-shadow(10px 10px 10px red);
        }
        .img6{
            filter: contrast(50%);
        }
        .img7{
            filter: opacity(50%);
        }
        .img8{
            filter: hue-rotate(140deg);
        }
        .img9{
            filter: grayscale(100%);
        }
        .img10{
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <div>
        <h1>brightness</h1>
        <img src="./download.jpeg" alt="download" class="img1">
    </div>
    <div>
        <h1>blur</h1>
        <img src="./download.jpeg" alt="download" class="img2">
    </div>
    <div>
        <h1>invert</h1>
        <img src="./download.jpeg" alt="download" class="img3">
    </div>
    <div>
        <h1>saturate</h1>
        <img src="./download.jpeg" alt="download" class="img4">
    </div>
    <div>
        <h1>drop-shadow</h1>
        <img src="./download.jpeg" alt="download" class="img5">
    </div>
    <div>
        <h1>contrast</h1>
        <img src="./download.jpeg" alt="download" class="img6">
    </div>
    <div>
        <h1>opacity</h1>
        <img src="./download.jpeg" alt="download" class="img7">
    </div>
    <div>
        <h1>hue-rotate</h1>
        <img src="./download.jpeg" alt="download" class="img8">
    </div>
    <div>
        <h1>grayscale</h1>
        <img src="./download.jpeg" alt="download" class="img9">
    </div>
    <div>
        <h1>sepia</h1>
        <img src="./download.jpeg" alt="download" class="img10">
    </div>
</body>
</html>
