<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css width</title>
    <style>
        img.img1{
            width: auto;
        }
        img.img2{
            width: 150px;
        }
        img.img3{
            width: 10%;
        }
        p{
            width: 30px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>width-auto</h1>
        <img class="imag1" src="./sydney.jpg" alt="sydney">
    </div>
    <div>
        <h1>width-pixel</h1>
        <img class="img2" src="./sydney.jpg" alt="sydney">
    </div>
    <div>
        <h1>width-percentage</h1>
        <img class="img3" src="./sydney.jpg" alt="sydney">
    </div>
    <p>This is paragraph</p>
</body>
</html>
