<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css border-collapse</title>
    <style>
        th,td{
		    border: 2px solid black;
		    padding: 10px;
		}
        #space{
            border-collapse: separate;
            border-spacing: 2px;
            border: 1px solid black;
            /* border-spacing: 30pt 2em; */
        }
    </style>  
</head>  
<body>  
    <div>
		<h2>css border-spacing</h2>
		<table id="space">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Marks</th>
		</tr>
		<tr>
			<td>Ravi</td>
			<td>B</td>
			<td>60</td>
		</tr>
		<tr>
			<td>Balaji</td>
			<td>K</td>
			<td>80</td>
		</tr>		
		<tr>
			<td>Ramesh</td>
			<td>T</td>
			<td>85</td>
		</tr>
		<tr>
			<td>Rocky</td>
			<td>A</td>
			<td>90</td>
		</tr>
		</table>
	</div>
</body>
</html>
