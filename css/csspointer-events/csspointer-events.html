<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css pointer-events</title>
    <style>
        body{
            text-align: center;
        }
        a{
            pointer-events: none;
        }
        .pointer{
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>css pointer events</h1>
        <p>click <a href="https://www.gmail.com"> here </a> go to gmail.com</p>
        <p>click <a href="https://www.javatpoint.com" class="pointer"> here </a> go to gmail.com</p>
    </div>
</body>
</html>
