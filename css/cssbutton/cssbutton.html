<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css button</title>
    <style>
        body{
            text-align: center;
        }
        button{
            font-size: 30px;
        }
        .button1{
            background-color: aquamarine;
        }
        .button2{
            border: 2px dotted black;
        }
        .button3{
            border-radius: 20px;
        }
        .button4{
            box-shadow:5px 5px 5px red;
        }
        .button4:hover{
            box-shadow: 5px 5px 5px black;
        }
        .button5{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>background-color</h1>
        <button class="button1">submit</button>
    </div>
    <div>
        <h2>Border</h2>
        <button class="button2">submit</button>
    </div>
    <div>
        <h2>Border-radius</h2>
        <button class="button3">submit</button>
    </div>
    <div>
        <h2>Border-shadow</h2>
        <button class="button4">submit</button>
    </div>
    <div>
        <h2>padding</h2>
        <button class="button5">sumbit</button>
    </div>
</body>
</html>
