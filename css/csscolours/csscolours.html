<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css colour</title>
    <style>
        body{
            text-align: center;
        }
        .rgb{
            color: rgb(155, 67, 67)
        }
        .rgba{
            color: rgba(18, 41, 143, 0.6);
        }
        .hexa-decimal{
            color: #ff0000;
        }
        .hsl{
            color: hsl(100, 100%, 50%);
            background-color:black;
        }
        .hsla{
            color: hsl(600, 100%, 50%, 0.3);
        }
        .built{
            color: violet;
        }
    </style>
</head>
<body>
    <div>
        <h1>RGB Format</h1>
        <p class="rgb">this is RGB format</p>
    </div>
    <div>
        <h2>RBGA Format</h2>
        <p class="rgba">this is RBGA format</p>
    </div>
    <div>
        <h2>hexa-decimal notation</h2>
        <p class="hexa-decimal">this is hexa-decimal notation</p>
    </div>
    <div>
        <h2>HSL</h2>
        <p class="hsl">this is HSl</p>
    </div>
    <div>
        <h2>HSLA</h2>
        <p class="hsla">this is HSlA</p>
    </div>
    <div>
        <h2>Built in color</h2>
        <p class="built">this is built in color</p>
    </div>
</body>
</html>
