<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css text-transform</title>
    <style>
        body{
            text-align: center;
        }
        .para1{
            text-transform: capitalize;
        }
        .para2{
            text-transform: uppercase;
        }
        .para3{
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <div>
        <h1>css text-transform</h1>
        <h2>css transform capitalize</h2>
        <p class="para1">this is capitalize</p>
    </div>
    <div>
        <h1>css text-transform</h1>
        <h2>css transform uppercase</h2>
        <p class="para2">this is uppercase</p>
    </div>
    <div>
        <h1>css text-transform</h1>
        <h2>css transform lowercase</h2>
        <p class="para3">THIS IS LOWERCASE</p>
    </div>
</body>
</html>
