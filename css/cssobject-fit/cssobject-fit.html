<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css object-fit</title>
    <style>
       body{
            text-align: center;
        }
        .img1{
         width: 300px; 
         height: 200px;
         object-fit: none;  
         border: 8px solid black;  
        }
        .img2{
            width: 400px;
            height: 400px;
            border: 8px solid black;
            object-fit: fill;
        }
        .img3{
            width: 300px; 
            height: 200px;
            object-fit: contain;  
            border: 8px solid black;  
        }
        .img4{
            width: 400px;
            object-fit: scale-down;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div>  
        <h2>none</h2>  
            <img class= "img1" src = "./sydney.jpg" alt="sydney">  
        <h2>fill</h2>  
            <img class= "img2" src="./sydney.jpg" alt="sydney">
        <h2>contain</h2>  
            <img class= "img3" src = "./sydney.jpg" alt="sydney">  
        <h2>scale-down</h2>  
            <img class= "img4" src="./sydney.jpg" alt="sydney" width="100" height="200">
    </div>  
        
</body>
</html>
