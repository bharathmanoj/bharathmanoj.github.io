<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responive html</title>
    <style>
        body{
            background-color: yellow
        }
        .manoj{
            background-color: slategrey;
        }
        @media screen and (min-width: 500px) {
            body{
                background-color: whitesmoke;
            }
            .manoj{
                background-color: red;
                color: white;
                text-align: center;
                text-transform: capitalize;
            }
        }
        @media screen and (min-width: 600px) {
            .bharath{
                font-size: 4vw;
            }
            
        }
    </style>
</head>
<body>  
    <div class="manoj">
        <h1>hello everyone</h1>
    </div>
        <picture>
            <source srcset="./dog.jpeg" media="(max-width:500px)" alt="dog">
            <source srcset="./trees.jpeg" media="(max-width:800px)" alt="trees">
            <source srcset="./Landscape-Color.jpg" media="(max-width:1000px)" alt="Landscape">
            <img src="./nature.jpeg" alt="Nature">
        </picture>
       <div class="bharath">
        <h1">Here size is 4vw</h1>  
       </div>
</body>
</html>
