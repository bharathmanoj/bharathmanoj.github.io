<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="htmlwithcss.css">
    <title>html with csss</title>
    <style>
        .paragraph1{
            color:green;

        }
        .paragraph2{
            color: red;
        }
        .paragraph3{
            color: blue;
        }
        .paragraph4{
            color: pink;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="text-align: center;">inline css</h1>
            <h3 style="text-align: center; font-style: oblique; color: blue; font-size: 30px; padding-top: 20px;">learning about HTML using inline css</h3>
    </div>
    <div style="text-align: center;">
        <h1>Internal css</h1>
        <p class="paragraph1">This tag using style in head section</p>
        <p class="paragraph2">This is red colour paragraph</p>
        <p class="paragraph3">This is blue colour paragraph</p>
        <p class="paragraph4">This is pink colour paragraph</p>
    </div>
    <div>
        <h1 style="text-align: center;">External css</h1>
        <p class="css1">This is red colour paragraph</p>
        <p class="css2">This is blue colour paragraph</p>
        <p class="css3">This is pink colour paragraph</p>
    </div>
</body>
</html>
