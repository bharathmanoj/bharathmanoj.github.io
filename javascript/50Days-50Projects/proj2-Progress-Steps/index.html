<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>

    <link rel="stylesheet" href="./style.css" />
    <title>Progess Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle circle2">2</div>
        <div class="circle circle3">3</div>
        <div class="circle circle4">4</div>
        <div class="circle circle4">5</div>
        <div class="circle circle4">6</div>
        <div class="circle circle4">7</div>
        <div class="circle circle4">8</div>
        <div class="circle circle4">9</div>
        <div class="circle circle4">10</div>
      </div>

      <button class="btn hide2" id="prev" disabled>Prev</button>
      <button class="btn hide" id="next">Next</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
