    <h2>JavaScript Numbers</h2>

    <p>Number can be written with or without decimals.</p>

    <p id="num"></p>

    <script>
      document.getElementById("num").innerHTML = 10.5;
      document.getElementById("num").innerHTML = 1005;
    </script>

    <h2>JavaScript strings</h2>

    <p>we can use double or sigle quotes</p>

    <p id="strings"></p>

    <script>
      // we can use double or sigle quotes
      document.getElementById("strings").innerHTML = "hello";
      document.getElementById("strings").innerHTML = "hello";
    </script>
