      // var list = document.getElementsByTagName("p");
      // for (var i = 0; i < list.length; i++) {
      //   list[i].style.color = "red";
      // }

      var list = document.getElementsByTagName("p");
      for (var i = 0; i < list.length; i++) {
        if (i % 2) {
          list[i].style.color = "red";
        } else {
          list[i].style.color = "blue";
        }
      }
    </script>
