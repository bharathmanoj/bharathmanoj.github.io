    <!-- DOM ROOT NODES -->

    <h2>JavaScript HTMLDOM</h2>
    <p>Displaying document.body</p>

    <h2>JavaScript HTMLDOM</h2>
    <p>Displaying document.documentElement</p>

    <p id="demo1"></p>

    <script>
      document.getElementById("demo1").innerHTML =
        document.documentElement.innerHTML;
    </script>

    <!-- The nodeName Property -->
    <div>
      <h2 id="id01">My First Page</h2>
      <p id="id02"></p>
      <nav id="navigation">
        <ul id="un-order">
          <li id="list">hello</li>
        </ul>
      </nav>

      <script>
        document.getElementById("id02").innerHTML =
          document.getElementById("list").nodeName;
      </script>
    </div>

    <!-- The nodeValue Property -->
    <div>
      <h1 id="id01">My First Page</h1>
      <p id="id02"></p>

      <script>
        document.getElementById("id02").innerHTML =
          document.getElementById("id01").nodeType;
      </script>
    </div>

    <div id="adiv">
      <b>Some text</b>
    </div>

    <script>
      alert(document.getElementById("adiv").nodeType); //DIV element. Alerts 1
      alert(document.getElementById("adiv").firstChild.nodeType); //B element. Alerts 1
    </script>
