<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./age-calc.css" />

    <title>Age calculate</title>
  </head>
  <body>
    <h1>Age Calculate</h1>

    <div class="mainContainer">
      <h2>Calculate your Age in Seconds, Minutes, Hours and Days!</h2>

      <p class="inputFields">
        <label>Enter your age:</label>
        <input type="date" id="validateAge" />
        <input
          type="submit"
          value="Click me!"
          id="submit"
          onclick="calculateMyAge()"
        />
      </p>
      <div class="resultBlock">
        <!-- <p>Days = <span id="days"></span></p>
        <p>Hours = <span id="hours"></span></p> -->
        <p>Age in Minutes = <span id="minutes"></span></p>
        <p>Age in Seconds = <span id="seconds"></span></p>
      </div>
    </div>

    <script src="./age-calc.js"></script>
  </body>
</html>
