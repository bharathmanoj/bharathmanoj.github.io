<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statement javascript</title>
  </head>
  <body>
    <h2>JavaScript Statements</h2>

    <p>
      A <b>JavaScript program</b> is a list of <b>statements</b> to be executed
      by a computer.
    </p>

    <p id="para1"></p>

    <script>
      let x, y, z; // Statement 1
      x = 100; // Statement 2
      y = 10; // Statement 3
      z = x + y; // Statement 4

      document.getElementById("para1").innerHTML = z;
    </script>

    <h2>JavaScript Statements</h2>

    <p>
      A <b>JavaScript program</b> is a list of <b>statements</b> to be executed
      by a computer.
    </p>

    <p id="para2"></p>

    <script>
      let a, b, c; // Declare 3 variables
      a = 5; // Assign the value 5 to a
      b = 777; // Assign the value 6 to b
      c = a + b; // Assign the sum of a and b to c

      document.getElementById("para2").innerHTML = c;
    </script>

    <!-- code block -->
    <h2>JavaScript Statements</h2>

    <p>JavaScript code blocks are written between { and }</p>

    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      function myFunction() {
        document.getElementById("demo1").innerHTML = "Hello Dolly!";
        document.getElementById("demo2").innerHTML = "How are you?";
      }
    </script>
  </body>
</html>
