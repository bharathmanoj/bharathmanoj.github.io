<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript where to</title>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed.";
      }
    </script>
  </head>
  <body>
    <h1>Javascript in body</h1>
    <p id="random-text"></p>

    <script>
      document.getElementById("random-text").innerHTML =
        "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, quisquam delectus aspernatur voluptates vitae ipsa ad! Voluptates ducimus quae atque aliquid quasi, quaerat porro aliquam corrupti, non quis sapiente. Earum.";
    </script>
