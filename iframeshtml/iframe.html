<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learning iframes</title>
</head>
<body>
    <div>
        <h2>Set Width and Height of iframe</h2>
        <h3>pixel</h3>
        <iframe src="http://www.javatpoint.com/" width="400px" height="300px"></iframe>
        <h3>percentage</h3>
        <iframe src="http://www.javatpoint.com/" width="40%" height="30%"></iframe>
    </div><br>
	<div>
		<h2>Remove the iframe border</h2>
		<iframe src="http://www.javatpoint.com/" style="border:  2px, solid black"></iframe><br>
        <iframe src="http://www.javatpoint.com" style="border: none;"></iframe>
	</div>
    <div>
        <h2>iframe target link</h2>
        <iframe width="400px" height="300px" src="iframe.html" name="iframe_a"></iframe>
        <p><a href="http://www.javatpoint.com" target="iframe_a">javatpoint.com</a></p>
    </div>
    <div>
        <h2>youtube video using iframe</h2>
        <iframe width="550" height="315" src="https://www.youtube.com/embed/JHq3pL4cdy4" frameborder="0" style="padding:20px;"></iframe>  
        <iframe width="550" height="315" src="https://www.youtube.com/embed/O5hShUO6wxs" frameborder="0" style="padding:20px;"></iframe>  
    </div>
</body>
</html>
